<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Log Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .log {
      background: #fff;
      margin-bottom: 8px;
      padding: 8px;
      border-left: 5px solid #333;
    }
    .ERROR { border-color: red; }
    .INFO { border-color: green; }
  </style>
</head>

<body>
  <h1>Live Logs</h1>
  <button onclick="fetchLogs()">Refresh Logs</button>
  <div id="logs"></div>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch("https://hackforgreen.onrender.com/logs");
        const data = await res.json();

        const logsDiv = document.getElementById("logs");
        logsDiv.innerHTML = "";

        data.logs.reverse().forEach(log => {
          const div = document.createElement("div");
          div.className = `log ${log.level || "INFO"}`;
          div.innerHTML = `
            <b>[${log.level}]</b> ${log.message}<br/>
            <small>${log.timestamp || log.received_at}</small>
          `;
          logsDiv.appendChild(div);
        });
      } catch (err) {
        console.error("Error fetching logs:", err);
      }
    }

    // auto load
    fetchLogs();

    // refresh every 5 seconds
    setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
